<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    @if (errorMsg.length) {
        @for (msg of errorMsg; track $index) {
            <div class="alert alert-danger" role="alert">
                <p >{{ msg }}</p>
            </div>
        }
    }

    <div class="d-flex justify-content-center">
        <div class="card" style="width: 26rem;">
            <div class="card-body">
              <h5 class="card-title mb-3">Register</h5>
              <form [formGroup]="form" (submit)="onSubmit()">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input formControlName="firstname" type="text" class="form-control" id="firstname" placeholder="Firstname">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success" [disabled]="form.invalid">Register</button>
              </form>
            </div>
        </div>
    </div>
</div>
